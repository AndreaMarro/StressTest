services:
  - type: web
    name: stresstest-fisica
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && node index.js
    disk:
      name: stresstest-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://stress-test-taupe.vercel.app
